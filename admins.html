<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilo.css">
  <link rel="icon" href="AKRlogo.ico">
  <meta charset="UTF-8">
  <title>Galería Admin</title>
  <style>
    /* Estilos mínimos para paginación */
    #paginacion {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    #paginacion button {
      padding: 5px 10px;
      border: 1px solid #333;
      background-color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    #paginacion button:disabled {
      background-color: #333;
      color: #fff;
      cursor: default;
    }

    .imagenes-contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin: 10px;
    }

    .imagen {
      border: 1px solid #3d1bd2;
      padding: 5px;
      border-radius: 5px;
      text-align: center;
      background-color: #190737;
    }

    .detalles ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.9rem;
    }

    .detalles li {
      margin-bottom: 3px;
    }

    .lista-personas {
      margin: 20px;
    }

    .persona {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f7f7f7;
    }

    .jaiba button {
      margin-right: 5px;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <div class="nav navhiden">
    <div class="logo rotado">
      <h1>GALERÍA</h1>
    </div>

    <div class="ses">
      <a class="menu" href="upload.html">SUBIR FOTO</a>
      <a class="menu" href="./index.html">INICIO</a>
      <select id="cats" name="cats" class="menu"></select>
      <input class="menu" type="text" id="buscador" placeholder="Buscar" />
    </div>
  </div>

  <!-- SECCIÓN PRINCIPAL -->
  <section class="legumbre">

    <!-- BOTONES DE PANEL -->
    <div class="aciones_admin">
      <div id="panel_de_borrado" class="cosa">Panel de borrado</div>
      <div id="panel_de_admins" class="cosa">Panel de personas</div>
    </div>

    <!-- PAGINACIÓN POR ENCIMA DEL PANEL DE BORRADO -->
    <div id="paginacion"></div>

    <!-- PANEL DE BORRADO - IMÁGENES -->
    <div class="imagenes-contenedor no-ver" style="min-height: 200px; border: 3px solid #ccc;" id="imagenes-contenedor">
      <!-- Se llenará con JS -->
    </div>
    <h4 id="show" class="no-ver"></h4>

    <!-- PANEL ADMINISTRADORES -->
    <div class="lista-personas no-ver" style="height: 200px;">
      <!-- Se llenará con JS -->
    </div>

  </section>

  <script src="./admins.js" type="module"></script>
</body>

</html>
